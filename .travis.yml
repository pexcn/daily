dist: trusty
language: bash

branches:
  only: master

notifications:
  email: false

addons:
  apt:
    packages:
      - aggregate

env:
  global:
    - secure: ""
    - TZ: "Asia/Shanghai"

script:
  - bash bootstrap.sh

deploy:
  provider: pages
  local-dir: dist
  target-branch: gh-pages
  keep-history: true
  skip-cleanup: true
  github-token: ${token}
  name: Travis CI
  email: travis.ci.build@gmail.com
  on:
    branch: master
