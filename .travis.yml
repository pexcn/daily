os: linux
dist: bionic
language: shell

branches:
  only: master

notifications:
  email: false

addons:
  apt:
    packages:
      - aggregate
      - git
      - gcc
      - g++
      - make

env:
  global:
    - TZ: "Asia/Hong_Kong"
    - secure: ""

script:
  - ./generate.sh

deploy:
  edge: true
  strategy: git
  provider: pages
  local_dir: release
  target_branch: gh-pages
  keep_history: true
  name: Deployment Bot
  email: deploy@travis-ci.org
  commit_message: $(date '+%Y-%m-%d %H:%M:%S')
  token: ${token}
  on:
    branch: master
